
<!-- CORPO DO NOSSO COMPONENTE -->
<div class="container mt-4">

  <h2>Minhas Provas
    <button (click)="openModal()"
            class="btn btn-primary btn-arrendondamento">
      <i class="fas fa-plus"></i>
      Agendar prova
    </button>
  </h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Disciplina</th>
      <th scope="col">Data da Prova</th>
      <th>Ações <i class="fas fa-cog"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of provas; let i = index">
      <th scope="row"> {{ i }}</th>
      <td>{{ t.nomeDisciplina }}</td>
      <td>{{ t.dataAvaliacao }}</td>
      <td>
        <button class="btn btn-danger rounded-circle"><i class="fas fa-trash-alt"></i></button>
        - <button class="btn btn-warning rounded-circle"><i class="fas fa-edit"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="false" class="d-flex justify-content-center">
  <i class="fas fa-spinner fa-spin fa-3x fa-fw"></i>
  <h3>CARREGANDO...</h3>
</div>

<div class="modal" tabindex="-1" id="nova-prova">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Adicionar nova aula </h5>
      </div>
      <form [formGroup]="form" (ngSubmit)="salvarFormProva()">
        <div class="modal-body">
          <div class="form-row">
            <div class="mb-3 col-md-12">
              <label class="form-label">Aula</label>
              <input type="text" class="form-control" formControlName="nomeDisciplina">
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">Data da Aula</label>
              <input type="date" class="form-control" formControlName="dataAvaliacao">
            </div>
            <div class="md-3 col">
              <label>Status</label>
              <select class="form-control" formControlName="statusProva">
                <option value="PRESENCA">Eu fui</option>
                <option value="FALTA">Eu faltei</option>
              </select>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"
                  (click)="closeModal()">Fechar</button>
          <button class="btn btn-success" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
